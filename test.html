<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      setTimeout(function () {
        let viewheight = $(window).height();
        let viewwidth = $(window).width();
        let viewport = document.querySelector("meta[name=viewport]");
        viewport.setAttribute(
          "content",
          "height=" +
            viewheight +
            "px, width=" +
            viewwidth +
            "px, initial-scale=1.0"
        );
      }, 300);
    </script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap");
      body {
        font-family: "IBM Plex Mono", monospace;
      }
    </style>
  </head>
  <body>
    <h1 class="mb-1">Hola team UX</h1>
    <p class="mb-8">
      Hagamos una prueba. Hacé click sobre el input para completarlo, y observá
      el comportamiento del botón.
    </p>
    <input placeholder="Hola, completame" class="w-full border-b" />
    <button
      class="fixed w-full bottom-0 left-0 bg-black text-white text-base font-bold p-4"
    >
      Soy un botón fijo
    </button>
  </body>
</html>
